<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/output.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-primary px-6">
    <div class="container lg:w-full lg:mx-auto">
      <div
        class="bg-white max-w-[375px] mx-auto mt-36 px-6 mb-6 border-2 rounded-[20px] border-black shadow-[8px_8px_0px_0px_rgb(0,0,0)]"
      >
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration-article"
          class="mt-6 rounded-[10px]"
        />
        <div class="my-6">
          <h1
            class="text-xs w-[73px] font-extrabold font-figtree px-3 py-1 bg-primary rounded-[4px] mb-3"
          >
            Learning
          </h1>
          <h1 class="text-xs font-medium mb-3">Published 21 Dec 2023</h1>
          <h1 class="text-xl font-extrabold mb-3"><span class="cursor-pointer hover:text-primary">HTML & CSS foundations</span></h1>
          <p class="text-sm font-medium text-secondary">
            These languages are the backbone of every website, defining
            structure,content, and presentation.
          </p>
        </div>
        <div class="flex items-center mb-6">
          <img
            src="assets/images/image-avatar.webp"
            alt="image-avatar"
            class="w-8 h-8 mr-3"
          />
          <p class="text-sm font-bold">Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor
        <a href="https://www.instagram.com/farrelsultan15"
        ><span class="text-teal-600">Sultan Farrel Prabowo</span></a
      >.
    </div>
  </body>
</html>
